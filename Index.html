<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Server Discover</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">Roblox VIP Server Discover</h1>

  <!-- Username Auth -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg mb-6 w-full max-w-md">
    <h2 class="text-xl mb-2">Login with Roblox Username</h2>
    <input id="username" type="text" placeholder="Enter Roblox Username"
      class="w-full p-2 rounded-lg text-black mb-2">
    <button onclick="login()"
      class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg w-full">Login</button>
  </div>

  <!-- Add Server -->
  <div id="addServerBox" class="hidden bg-gray-800 p-4 rounded-xl shadow-lg mb-6 w-full max-w-md">
    <h2 class="text-xl mb-2">Add Your VIP Server</h2>
    <input id="gameName" type="text" placeholder="Game Name"
      class="w-full p-2 rounded-lg text-black mb-2">
    <input id="serverLink" type="text" placeholder="VIP Server Link"
      class="w-full p-2 rounded-lg text-black mb-2">
    <button onclick="addServer()"
      class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg w-full">Add Server</button>
  </div>

  <!-- Discover Servers -->
  <h2 class="text-2xl mb-3">Discover Servers</h2>
  <div id="serverList" class="grid gap-4 w-full max-w-2xl"></div>

  <script>
    let servers = [];

    function login() {
      const user = document.getElementById("username").value.trim();
      if(user) {
        alert("Welcome " + user + "! You can now add your servers.");
        document.getElementById("addServerBox").classList.remove("hidden");
      }
    }

    function addServer() {
      const gameName = document.getElementById("gameName").value.trim();
      const serverLink = document.getElementById("serverLink").value.trim();

      if (gameName && serverLink) {
        servers.push({ gameName, serverLink });
        renderServers();
        document.getElementById("gameName").value = "";
        document.getElementById("serverLink").value = "";
      } else {
        alert("Please fill out both fields.");
      }
    }

    function renderServers() {
      const list = document.getElementById("serverList");
      list.innerHTML = "";
      servers.forEach((s, i) => {
        list.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-xl shadow-lg flex justify-between items-center">
            <div>
              <h3 class="text-lg font-bold">${s.gameName}</h3>
              <p class="text-sm text-gray-400">${s.serverLink}</p>
            </div>
            <a href="${s.serverLink}" target="_blank"
              class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Join</a>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
