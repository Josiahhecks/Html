<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox VIP Server Discover + Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow-x: hidden;
    }
    #tsparticles {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">

  <!-- Animated Background -->
  <div id="tsparticles"></div>

  <!-- Main Header -->
  <h1 class="text-4xl font-bold text-center mb-4">Roblox VIP Server Discover</h1>
  <p class="text-center text-gray-300 mb-6">Add your VIP server link & explore others.</p>

  <!-- Add Server Form -->
  <div class="max-w-md w-full mb-8">
    <input id="gameName" type="text" placeholder="Game Name" class="w-full p-2 rounded mb-2 text-black" />
    <input id="serverLink" type="text" placeholder="VIP Server Link" class="w-full p-2 rounded mb-2 text-black" />
    <button onclick="addServer()" class="w-full bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-bold">
      Add Server
    </button>
  </div>

  <!-- Server List -->
  <div id="serverList" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl"></div>

  <!-- Audio Player -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://ia903101.us.archive.org/15/items/KelisMilkshake/Kelis%20-%20Milkshake.mp3" type="audio/mpeg" />
    Your browser does not support audio playback.
  </audio>
  <button id="musicToggle" class="mt-4 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded">
    Pause Music
  </button>

  <script>
    // Particles.js animated background
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: ["#6366f1","#a78bfa","#4ade80"] },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: { min: 2, max: 6 } },
        move: { enable: true, speed: 1, random: true, outModes: "out" }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } }
      },
      detectRetina: true
    });

    // Server list logic
    const defaultServers = [
      { gameName: "War Tycoon", serverLink: "https://www.roblox.com/games/537413528?privateServerLinkCode=_A_EdvICnPAbeoSEloV73_RERu1UEdGX" },
      { gameName: "Blox Fruits", serverLink: "https://www.roblox.com/games/2753915549/UPDATE-Blox-Fruits?privateServerLinkCode=46411615760035887249335695162756" },
      { gameName: "Da Hood", serverLink: "https://www.roblox.com/games/2788229376?privateServerLinkCode=90744995555678503019206056906449" },
      { gameName: "Build A Boat", serverLink: "https://www.roblox.com/games/537413528?privateServerLinkCode=_A_EdvICnPAbeoSEloV73_RERu1UEdGX" },
      { gameName: "Greenville", serverLink: "https://www.roblox.com/games/891852901?privateServerLinkCode=32444202380823111292151449369638" },
      { gameName: "Ink Games", serverLink: "https://www.roblox.com/games/99567941238278?privateServerLinkCode=99793299979057599828677053633339" }
    ];
    const saved = JSON.parse(localStorage.getItem('servers')) || [];
    let servers = [...defaultServers, ...saved];

    function addServer() {
      const name = document.getElementById("gameName").value.trim();
      const link = document.getElementById("serverLink").value.trim();
      if (!name || !link) return alert("Please fill out both fields.");
      servers.push({ gameName: name, serverLink: link });
      localStorage.setItem('servers', JSON.stringify(servers.slice(defaultServers.length)));
      document.getElementById("gameName").value = "";
      document.getElementById("serverLink").value = "";
      renderServers();
    }

    function renderServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = "";
      servers.forEach(s => {
        const card = document.createElement("div");
        card.className = "bg-gray-800/50 p-4 rounded shadow flex justify-between items-center";
        card.innerHTML = `
          <div>
            <h3 class="text-xl font-bold">${s.gameName}</h3>
            <p class="text-gray-300 text-sm break-all">${s.serverLink}</p>
          </div>
          <a href="${s.serverLink}" target="_blank" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded font-bold">Open</a>
        `;
        container.appendChild(card);
      });
    }
    renderServers();

    // Music toggle button
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    toggleBtn.addEventListener('click', () => {
      music.paused ? music.play() : music.pause();
      toggleBtn.textContent = music.paused ? 'Play Music' : 'Pause Music';
    });
  </script>
</body>
</html>
