<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox VIP Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: #fff;
    }

    /* Cyberpunk animated gradient background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff00cc, #3333ff, #00ffff, #ff9900);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 20px cyan;
    }

    #snakeCanvas {
      background: #111;
      border: 2px solid lime;
      margin-top: 20px;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #111;
      border: 2px solid lime;
      color: lime;
      font-size: 20px;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }

    iframe {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px magenta;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card">
      <h2>üéÆ Roblox VIP Server Portal üéÆ</h2>
      <input id="username" type="text" placeholder="Enter Roblox Username">
      <button onclick="fetchAvatar()">Login</button>
      <div id="avatar"></div>

      <!-- Snake game -->
      <canvas id="snakeCanvas" width="300" height="300"></canvas>
      <div class="controls">
        <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
        <button onclick="move('left')">‚¨ÖÔ∏è</button>
        <button onclick="move('down')">‚¨áÔ∏è</button>
        <button onclick="move('right')">‚û°Ô∏è</button>
      </div>

      <!-- YouTube music embed -->
      <iframe width="300" height="150" src="https://www.youtube.com/embed/TQAgg_7vH0c?autoplay=1&mute=0" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    // Roblox Avatar Fetch
    async function fetchAvatar() {
      const username = document.getElementById('username').value;
      const res = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
      const data = await res.json();
      if (data.Id) {
        const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${data.Id}&width=180&height=180&format=png`;
        document.getElementById('avatar').innerHTML = `<img src="${avatarUrl}" style="border-radius:50%;margin-top:10px;">`;
      } else {
        document.getElementById('avatar').innerText = "User not found.";
      }
    }

    // Snake Game
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let box = 15;
    let snake = [{ x: 10 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let direction;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "down") direction = "up";
      if (e.key === "ArrowDown" && direction !== "up") direction = "down";
      if (e.key === "ArrowLeft" && direction !== "right") direction = "left";
      if (e.key === "ArrowRight" && direction !== "left") direction = "right";
    });

    function move(dir) {
      if (dir === "up" && direction !== "down") direction = "up";
      if (dir === "down" && direction !== "up") direction = "down";
      if (dir === "left" && direction !== "right") direction = "left";
      if (dir === "right" && direction !== "left") direction = "right";
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 300, 300);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "up") snakeY -= box;
      if (direction === "down") snakeY += box;
      if (direction === "left") snakeX -= box;
      if (direction === "right") snakeX += box;

      if (snakeX === food.x && snakeY === food.y) {
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= 300 ||
        snakeY >= 300 ||
        snake.some(s => s.x === snakeX && s.y === snakeY)
      ) {
        clearInterval(game);
        alert("Game Over!");
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, 100);
  </script>
</body>
</html>
