<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox VIP Server Discover</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">Roblox VIP Server Discover</h1>
  <p class="text-gray-400 mb-6">Add your VIP server link and explore others!</p>

  <!-- Add Server Form -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg mb-6 w-full max-w-md">
    <h2 class="text-xl mb-2">Add a Server</h2>
    <input id="gameName" type="text" placeholder="Game Name" class="w-full p-2 rounded-lg text-black mb-2">
    <input id="serverLink" type="text" placeholder="VIP Server Link" class="w-full p-2 rounded-lg text-black mb-2">
    <button onclick="addServer()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg w-full">Add Server</button>
  </div>

  <!-- Discover Servers -->
  <h2 class="text-2xl mb-3">Discover Servers</h2>
  <div id="serverList" class="grid gap-4 w-full max-w-2xl"></div>

  <script>
    // Default servers
    let servers = [
      { gameName: "War Tycoon", serverLink: "https://www.roblox.com/games/537413528?privateServerLinkCode=_A_EdvICnPAbeoSEloV73_RERu1UEdGX" },
      { gameName: "Blox Fruits", serverLink: "https://www.roblox.com/games/2753915549/UPDATE-Blox-Fruits?privateServerLinkCode=46411615760035887249335695162756" },
      { gameName: "Da Hood", serverLink: "https://www.roblox.com/games/2788229376?privateServerLinkCode=90744995555678503019206056906449" },
      { gameName: "Build A Boat", serverLink: "https://www.roblox.com/games/537413528?privateServerLinkCode=_A_EdvICnPAbeoSEloV73_RERu1UEdGX" },
      { gameName: "Greenville", serverLink: "https://www.roblox.com/games/891852901?privateServerLinkCode=32444202380823111292151449369638" },
      { gameName: "Ink Games", serverLink: "https://www.roblox.com/games/99567941238278?privateServerLinkCode=99793299979057599828677053633339" }
    ];

    // Load saved servers from localStorage
    const saved = JSON.parse(localStorage.getItem('servers')) || [];
    servers = [...servers, ...saved];

    function addServer() {
      const name = document.getElementById("gameName").value.trim();
      const link = document.getElementById("serverLink").value.trim();
      if (!name || !link) return alert("Please fill out both fields.");
      servers.push({ gameName: name, serverLink: link });
      localStorage.setItem('servers', JSON.stringify(servers.slice(6))); // only save user-added
      document.getElementById("gameName").value = "";
      document.getElementById("serverLink").value = "";
      renderServers();
    }

    function renderServers() {
      const list = document.getElementById("serverList");
      list.innerHTML = "";
      servers.forEach(s => {
        list.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-xl shadow-lg flex justify-between items-center">
            <div>
              <h3 class="text-lg font-bold">${s.gameName}</h3>
              <p class="text-sm text-gray-400">${s.serverLink}</p>
            </div>
            <a href="${s.serverLink}" target="_blank" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Open</a>
          </div>
        `;
      });
    }

    renderServers();
  </script>
</body>
</html>
