<!doctype html>

  <style>

    .card p{font-size:0.95rem;margin-bottom:16px;color:#94a3b8}
    .btn{display:inline-block;padding:10px 16px;background:#6366f1;color:white;text-decoration:none;font-weight:600;border-radius:10px;transition:background 0.2s}

</head>
